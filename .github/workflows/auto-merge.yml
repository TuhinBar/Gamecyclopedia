name: Auto Merge

on:
  push:
    branches:
      - dev

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Merge dev into main
        run: |
          git checkout main
          git merge --no-ff ${{ github.ref }}

      - name: Push changes
        run: |
          git push origin main
